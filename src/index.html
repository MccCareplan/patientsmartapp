<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Patient Smart App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
  <script src="assets/env.js"></script>
  <script src="assets/fhir-client.js"></script>
  <script>
    const queryString = window.location.search;
    console.log("Query: ".concat(queryString));
    const urlParams = new URLSearchParams(queryString);
    const nosmart = urlParams.get('nosmart') == true;
    const code = urlParams.get('code')

    if ((nosmart == false) && (code != null)) {

      FHIR.oauth2.ready((client) => {
        function gotScope(scope) {
          let scopes = client.tokenResponse.scope.split(' ');
          return scopes.find((a) => a === scope);
        }

        if (gotScope('launch/patient')) {
          console.log("Launched in Smart Mode - Standalone")
        } else if (gotScope('launch')) {
          console.log("Launched in Smart Mode - Embedded")
        }
      }
      )
        .then(
          console.log("Launched in Smart Mode")
        )
        .then(
          console.log("Connected")
        )
        .catch(console.error)
    }
    else {
      console.log("Not launching as SMART")
    }
  </script>
  <!-- PWA -->
  <script>
    window.addEventListener('beforeinstallprompt', (event) => {
      console.log('üëç', 'beforeinstallprompt', event);
      // Stash the event so it can be triggered later.
      window.deferredPrompt = event;
      // Remove the 'hidden' class from the install button container
      divInstall.classList.toggle('hidden', false);
    });
    
    butInstall.addEventListener('click', () => {
      console.log('üëç', 'butInstall-clicked');
      const promptEvent = window.deferredPrompt;
      if (!promptEvent) {
        // The deferred prompt isn't available.
        return;
      }
      // Show the install prompt.
      promptEvent.prompt();
      // Log the result
      promptEvent.userChoice.then((result) => {
        console.log('üëç', 'userChoice', result);
        // Reset the deferred prompt variable, since
        // prompt() can only be called once.
        window.deferredPrompt = null;
        // Hide the install button.
        divInstall.classList.toggle('hidden', true);
      });
    });
  </script>
</head>

<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
