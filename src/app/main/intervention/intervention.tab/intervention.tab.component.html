<ul class="interventions-items">
    <li *ngFor="let medication of medications$ | async">
        <div class="interventions-item">
            <h3 class="interventions-title">{{ medication.medication }}</h3>
            <ul>
                <li *ngIf="medication.dosages">
                    <label>Dosages:</label>{{ medication.dosages }}
                </li>
                <li *ngIf="medication.reasons">
                    <label>Reasons:</label>{{ medication.reasons }}
                </li>
                <li *ngIf="medication.requestedBy">
                    <label>Requested By:</label>{{ medication.requestedBy }}
                </li>
                <li *ngIf="medication.status">
                    <label>Status:</label>{{ medication.status }}
                </li>
            </ul>
        </div>
    </li>
</ul>
