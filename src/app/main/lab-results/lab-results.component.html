<div class="lab-results-container">
    <div class="lab-results-header">
        <h2>
            <img class="lab-results-title-icon" src="../../../assets/svg/beaker.svg">
            Lab Results
        </h2>
        <img class="back-arrow" src="../../../assets/svg/arrow_back_blue.svg" onclick="window.history.back()" />
    </div>
    <ul class="lab-result-items">
        <li routerLink="/lab-graph" [queryParams]="{key:'egfr'}" queryParamsHandling="merge">
            <div class="lab-result-item">
                <h3 class="lab-result-title">GFR Blood Test</h3>
                <span class="lab-result-details-1"></span>
                <span class="lab-result-details lab-result-details-2">September 26, 2020</span>
                <span class="lab-result-details lab-result-details-3"></span>
            </div>
            <span class="lab-result-more-icon">&gt;</span>
        </li>
        <li routerLink="/lab-graph" [queryParams]="{key:'egfr'}" queryParamsHandling="merge">
            <div class="lab-result-item">
                <h3 class="lab-result-title">UACR</h3>
                <span class="lab-result-details-1"></span>
                <span class="lab-result-details lab-result-details-3">September 18, 2020</span>
            </div>
            <span class="lab-result-more-icon">&gt;</span>
        </li>
    </ul>
</div>
