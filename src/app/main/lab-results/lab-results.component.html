<div class="lab-results-container">
    <div class="lab-results-header">
        <h2>
            <img class="lab-results-title-icon" src="../../../assets/svg/beaker.svg">
            Lab Results
        </h2>
        <img class="back-arrow" src="../../../assets/svg/arrow_back_blue.svg" routerLink="/status"
            queryParamsHandling="merge" />
    </div>
    <mat-spinner style="margin:0 auto;" mode="indeterminate" *ngIf="results.length === 0"></mat-spinner>
    <ul class="lab-result-items">
        <li *ngFor="let res of results" (click)="navToGraph(res)" [ngClass]="{'cursor-pointer':  res.value !== 'No Data Available'}">
            <div class="lab-result-item">
                <h3 class="lab-result-title">{{res.name}}</h3>
                <span class="lab-result-details lab-result-details-2">{{res.date}}</span>
                <span class="lab-result-details lab-result-details-3">{{res.value}}</span>
            </div>
            <span class="lab-result-more-icon" *ngIf="res.value !== 'No Data Available'">&gt;</span>
        </li>
    </ul>
</div>
