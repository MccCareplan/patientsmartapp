<div class="lab-graph">
    <div class="lab-graph-header">
        <h2>{{title}}</h2>
        <h4>{{description}}</h4>
        <img class="back-arrow" src="../../../assets/svg/arrow_back_blue.svg" onclick="window.history.back()" />
        <img class="info" src="../../../assets/svg/info_blue.svg" />
    </div>
    <div class="lab-graph-chart">
        <canvas *ngIf="lineChartPlugins" baseChart height="200" [datasets]="lineChartData" [labels]="lineChartLabels"
            [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
            [chartType]="lineChartType" [plugins]="lineChartPlugins">
        </canvas>
        <canvas *ngIf="!lineChartPlugins" baseChart height="200" [datasets]="lineChartData" [labels]="lineChartLabels"
            [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
            [chartType]="lineChartType">
        </canvas>
    </div>
    <div class="lab-graph-table" *ngIf="tableDataSource && key === 'egfr'">
        <table mat-table matSort [dataSource]="tableDataSource" width="100%">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="date">Date</th>
                <td mat-cell *matCellDef="let egfr"> {{egfr.date | date: 'MM/dd/yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="result">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="result">Result</th>
                <td mat-cell *matCellDef="let egfr" [innerHTML]="EgfrResult(egfr)"></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="row.highlighted = !row.highlighted"
                (mouseover)="row.hovered = true" (mouseout)="row.hovered = false" [ngClass]="getEgfrRowCssClass(row)">
            </tr>
        </table>
    </div>
    <div class="lab-graph-table" *ngIf="tableDataSource && key === 'bp'">
        <table mat-table [dataSource]="tableDataSource" width="100%">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let vs"> {{vs.date | date: 'MM/dd/yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="systolic">
                <th mat-header-cell *matHeaderCellDef>Systolic</th>
                <td mat-cell *matCellDef="let vs"> {{vs.systolic}} </td>
            </ng-container>
            <ng-container matColumnDef="diastolic">
                <th mat-header-cell *matHeaderCellDef>Diastolic</th>
                <td mat-cell *matCellDef="let vs"> {{vs.diastolic}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="row.highlighted = !row.highlighted"
                (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 15, 30]" showFirstLastButtons
            [ngStyle]="{display: tableDataSource.data.length > vitalSignsRowMax ? 'block' : 'none'}">
        </mat-paginator>
    </div>
</div>
