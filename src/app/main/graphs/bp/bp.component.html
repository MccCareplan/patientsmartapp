<div class="lab-graph-chart">
    <canvas baseChart height="200" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType">
    </canvas>
</div>
<div class="lab-graph-table" *ngIf="showTable !== false">
    <table mat-table [dataSource]="tableDataSource" width="100%">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let vs"> {{vs.date | date: 'MM/dd/yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="systolic">
            <th mat-header-cell *matHeaderCellDef>Systolic</th>
            <td mat-cell *matCellDef="let vs"> {{vs.systolic}} </td>
        </ng-container>
        <ng-container matColumnDef="diastolic">
            <th mat-header-cell *matHeaderCellDef>Diastolic</th>
            <td mat-cell *matCellDef="let vs"> {{vs.diastolic}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="row.highlighted = !row.highlighted"
            (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 15, 30]" showFirstLastButtons
        [ngStyle]="{display: tableDataSource.data.length > vitalSignsRowMax ? 'block' : 'none'}">
    </mat-paginator>
</div>
