<h1>Developer Mode</h1>

<h2>Select Patient</h2>
<select (change)="selectPatient($event.target.value)">
    <option *ngFor="let patient of patients$ | async">{{patient}}</option>
</select>
<br/><br/>
<label><strong>Name:</strong> {{patient.name}}</label>
<br/><br/>
<label><strong>FhrId:</strong> {{patient.fhirid}}</label>
<br/><br/>
<h2>Select Care Plan</h2>
<select id="care-plan-select" (change)="selectCarePlan($event.target.value)" >
    <option *ngFor="let careplan of careplans$ | async; let i = index" value="{{careplan.fhirid}}" >{{careplan.title}}</option>
</select>
<br/><br/>
<label><strong>FhrId:</strong> {{careplanid$ | async}}</label>
